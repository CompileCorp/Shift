name: Build and Publish to NuGet

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Determine version
      id: version
      run: |
        if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
          # Tagged release: use as-is
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          # Get latest tag and extract base version
          LATEST_TAG=$(git describe --tags --abbrev=0)
          BASE_VERSION=${LATEST_TAG#v}
          
          # Strip any existing pre-release suffix (1.2.3-rc -> 1.2.3)
          BASE_VERSION=$(echo "$BASE_VERSION" | sed 's/-.*$//')
          
          # Create pre-release version
          VERSION="${BASE_VERSION}-rc-${{ github.run_number }}"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"
        
    - name: Restore dependencies
      run: dotnet restore src/Shift.slnx
      
    - name: Build solution
      run: dotnet build src/Shift.slnx --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test src/test/Shift.Tests/Shift.Tests.csproj --configuration Release --no-build --verbosity normal
      
    - name: Pack NuGet package
      run: dotnet pack src/Shift/Shift.csproj --configuration Release --no-build --output ./nupkgs -p:Version=${{ steps.get_version.outputs.VERSION }}
      
    - name: Push to NuGet.org
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

