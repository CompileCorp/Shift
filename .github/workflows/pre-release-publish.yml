name: Pre-release Publish to NuGet

on:
  push:
    tags:
      - 'rc-v*'

jobs:
  pre-release-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    # Extract base version from tag name
    - name: Extract base version from tag
      id: get_base_version
      run: |
        # Extract tag name from ref (format: refs/tags/rc-v1.2.3)
        TAG_NAME="${GITHUB_REF#refs/tags/}"
        # Extract version by removing 'rc-v' prefix
        VERSION="${TAG_NAME#rc-v}"
        echo "BASE_VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Tag name: $TAG_NAME"
        echo "Base version: $VERSION"

    # Determine final pre-release version
    - name: Determine pre-release version
      id: set_version
      run: |
        BASE_VERSION="${{ steps.get_base_version.outputs.BASE_VERSION }}"
        # Get short SHA (first 7 characters)
        SHORT_SHA="${{ github.sha }}"
        SHORT_SHA="${SHORT_SHA:0:7}"
        FINAL_VERSION="${BASE_VERSION}-rc-${SHORT_SHA}"
        echo "VERSION=$FINAL_VERSION" >> $GITHUB_OUTPUT
        echo "Pre-release version: $FINAL_VERSION"
        
    - name: Restore dependencies
      run: dotnet restore src/Shift.slnx
      
    - name: Build solution
      run: dotnet build src/Shift.slnx --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test src/test/Shift.Tests/Shift.Tests.csproj --configuration Release --no-build --verbosity normal
      
    - name: Pack NuGet package
      run: dotnet pack src/Shift/Shift.csproj --configuration Release --no-build --output ./nupkgs -p:Version=${{ steps.set_version.outputs.VERSION }}
      
    - name: Push to NuGet.org
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}